name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at 00:00 UTC
  workflow_dispatch:       # allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: s4chinjha
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Push snake SVG to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git checkout -B output

          mkdir -p dist
          cp dist/github-contribution-grid-snake.svg github-contribution-grid-snake.svg

          git add github-contribution-grid-snake.svg
          git commit -m "chore: update snake" || echo "No changes to commit"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
